<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
    </style>
</head>
<body>
    <p class="dotted">latihan border mania.</p>
    <p class="dashed">latihan border mania.</p>
    <p class="solid">latihan border mania.</p>
    <p class="double">latihan border mania.</p>
    <p class="groove">latihan border mania.</p>
    <p class="ridge">latihan border mania.</p>
    <p class="inset">latihan border mania.</p>
    <p class="outset">latihan border mania.</p>
    <p class="none">latihan border mania.</p>
    <p class="hidden">latihan border mania.</p>
    <p class="mix">latihan border mania.</p>
</body>
</html>
